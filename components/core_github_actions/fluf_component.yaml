component:
  name: github_actions
  organisation: core
  description: "GitHub Actions CI/CD pipeline using Codemagic CLI tools for signing and publishing."
  version: "1.0.0"
  type: singleton
  status: hidden
  starterProject: null
  dependencies: []
  flags:
    - core_shorebird
    - core_firebase
  params:
    - ci_cd_provider
    - app_id_ios
    - ios_copyright
    - email_address
    - flutter_version
    - ios_bundle_id
  vars: []
  hooks:
    preInstallation: null
    postInstallation: add_signing_configurations

parameters:
  - name: ci_cd_provider
    organisation: fluf
    type: string
    query: "Which CI/CD provider do you want to use?"
    defaultValue: "github_actions"

  - name: email_address
    organisation: fluf
    type: string
    query: "What is the email address?"
    defaultValue: "email@example.com"

  - name: app_id_ios
    organisation: fluf
    type: string
    query: "What is the App ID for iOS?"
    environments:
      - prod
      - stag
      - testing

  - name: ios_bundle_id
    organisation: fluf
    type: string
    query: "What is the iOS Bundle ID?"
    fromAppConfig: ios_bundle_id

  - name: ios_copyright
    organisation: fluf
    type: string
    query: "What is the iOS Copy Right?"

variables: []
