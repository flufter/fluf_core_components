      - *signing_add_certificates
      - *signing_setup_xcode
      - *flutter_clean_and_rebuild
      - *deps_install_pods
      - *build_font_awesome
      {{#has_core_shorebird}}- *ios_build_shorebird{{/has_core_shorebird}}
      {{^has_core_shorebird}}- *ios_build
